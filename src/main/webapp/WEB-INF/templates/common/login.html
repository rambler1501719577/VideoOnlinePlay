<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>会计在线课堂</h2>
            <p>管理员登录</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input account">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input password">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="/page/register" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">注册账号</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid login-btn">登 入</button>
                <button style="margin:15px 0 0 0;" class="layui-btn layui-btn-fluid layui-btn-danger" id="no-login">不登陆，随便看看</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/js/jquery3.3.1.js"></script>
<script src="../../../static/js/login.js"></script>
</body>
</html>
