<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/register.css" media="all">
    <script src="../../../static/layui/layui.js"></script>
    <script src="../../../static/js/jquery3.3.1.js"></script>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>会计在线课堂</h2>
        </div>
        <div class="layadmin-user-login-body layui-form">
            <div class="user-info-container" style="padding:2rem 2.5rem 1.5rem 0">
                <form class="layui-form" lay-filter="info-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">帐号</label>
                        <div class="layui-input-block">
                            <input type="text" value="" required placeholder=""
                                   class="layui-input account">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" value="" required class="layui-input name">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required" class="role">
                                <option value=""></option>
                                <option value="student">学员</option>
                                <option value="teacher">教师</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" value="" required class="layui-input password">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" value="" required class="layui-input repeat-password"/>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <a href="/" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">已拥有账号,
                            直接登陆</a>
                    </div>
                    <div class="layui-form-item">
                        <button type="button" class="layui-btn layui-btn-fluid register-btn">注册</button>
                    </div>
                </form>
            </div>
            <script>
                layui.use(['carousel', 'element','form'], function () {
                });
            </script>
        </div>

        <script src="../../../static/js/register.js"></script>
</body>
</html>
